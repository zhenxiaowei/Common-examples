<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    var ary = [5, 2, 4, 3, 1]
    function kspx(ary) {
        if (ary.length <= 1) {
            return ary;
        }
        var pointIndex = Math.floor(ary.length / 2);
        var zjx = ary.splice(pointIndex, 1)[0];
        var left = [];
        var right = [];
        for (var i = 0; i < ary.length; i++) {
            var cur = ary[i];
            cur < zjx ? left.push(cur) : right.push(cur);
        }
        return (kspx(left)).concat([zjx], kspx(right))
    }
    var res = kspx(ary);
    console.log(res);


</script>


</body>
</html>
