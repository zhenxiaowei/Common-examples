    var a = [1, 2, 3, 4, 5, 6, 7, 8, 9, 9, 8, 7, 6, 5, 4, 3, 2, 1]
    for (var i = 0; i < a.length; i++) {
        for (var j = i + 1; j < a.length; j++) {
            if (a[i] == a[j]) {
                a.splice(j, 1);
                j--;
            }
        }
    }
    //    console.log(a);
    var ary = [1, 2, 3, 4, 6, 5, 4, 3, 2, 1]//对象去重法
    var obj = {};//声明一个空对象
    for (var i = 0; i < ary.length; i++) {
        var cur = ary[i];
        //存是有条件的，下面是往对象里添加的判断
        if (obj[cur] == cur) {
            ary.splice(i, 1);
            i--;
            continue;
        }
        obj[cur] = cur;//往对象里添加
    }
    obj = null;
    console.log(ary);
</script>
