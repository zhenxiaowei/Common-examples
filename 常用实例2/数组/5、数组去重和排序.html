<script>
    //定义一个比较函数，让数字从小到大排列
    function compare(a,b){
        if(a>b){
            return 1;
        }else if(a<b){
            return -1;
        }else{
            return 0;
        }
    }
    var aa=[1,3,4,3,6,2,"33","22","11"];
    var bb= aa.sort(compare);

    //新数组
    var newAry=[bb[0]];
    for(var i=1;i< bb.length;i++){
        if(bb[i]!=newAry[newAry.length-1]){
            newAry.push(bb[i]);
        }
    }
    alert(newAry)
</script>
