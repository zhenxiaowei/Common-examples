<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body{
            font-family: "Montserrat" , "微软雅黑";
        }
    </style>
</head>
<body>
<form method="post" action="">
    你爱好的运动是？
    <input type="checkbox" id="CheckedAll"/>全选、全不选
    <input type="checkbox" name="items" value="足球"/>足球
    <input type="checkbox" name="items" value="篮球"/>篮球
    <input type="checkbox" name="items" value="羽毛球"/>羽毛球
    <input type="checkbox" name="items" value="乒乓球"/>乒乓球



    <input type="button" id="send" value="提　交"/>
</form>

</body>
</html>
<script src="jquery.js"></script>
<script>
    $(document).ready(function () {
       $("#CheckedAll").click(function () {
           if(this.checked){
               $("input[type=checkbox][name=items]").attr("checked",true);
           }else{
               $("input[type=checkbox][name=items]").attr("checked",false);
           }
       })

        $("#send").click(function () {
            var str="你选中的是：\r\n";
            $('input[type=checkbox][name=items]:checked').each(function () {
                str+=$(this).val()+"\r\n";
            })
            alert(str);
        })


    })
</script>
