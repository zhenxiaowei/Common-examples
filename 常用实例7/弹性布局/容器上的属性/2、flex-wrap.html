<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    /*
    默认情况下，项目都排在一条线（又称"轴线"）上。flex-wrap属性定义，如果一条轴线排不下，如何换行。
    */

    /*

    */
    .box1 {
        display: flex;
        display: -webkit-flex;
        width: 200px;
        height: 300px;
        background: #5a8b37;
        flex-wrap: nowrap;/*不换行*/
    }
    .box2 {
        display: flex;
        display: -webkit-flex;
        width: 200px;
        height: 300px;
        background: #1c8b8b;
        flex-wrap: wrap;/*换行*/
    }
    .box3 {
        display: flex;
        display: -webkit-flex;
        width: 200px;
        height: 300px;
        background: darkblue;
        flex-wrap: wrap-reverse;/*换行   最后一行在上面*/
    }

    .item {
        width: 50px;
        height: 50px;
        background: aqua;
        margin: 10px;
    }
</style>
<body>
<div class="box1">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>
<div class="box2">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>
<div class="box3">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>
</body>
</html>
