<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    /*
   justify-content属性定义了项目在主轴上的对齐方式。
    */
    /*
    它可能取5个值，具体对齐方式与轴的方向有关。下面假设主轴为从左到右。
    flex-start（默认值）：左对齐
flex-end：右对齐
center： 居中
space-between：两端对齐，项目之间的间隔都相等。
space-around：每个项目两侧的间隔相等。所以，项目之间的间隔比项目与边框的间隔大一倍。
    */
    .box1 {
        display: flex;
        display: -webkit-flex;
        width: 200px;
        height: 300px;
        background: #1c8b8b;
        flex-flow: row wrap;
        justify-content: flex-start;
    }
    .box2 {
        display: flex;
        display: -webkit-flex;
        width: 200px;
        height: 300px;
        background: #242d8b;
        flex-flow: row wrap;
        justify-content: flex-end;
    }
    .box3 {
        display: flex;
        display: -webkit-flex;
        width: 200px;
        height: 300px;
        background: #6a378b;
        flex-flow: row wrap;
        justify-content: center;
    }
    .box4 {
        display: flex;
        display: -webkit-flex;
        width: 200px;
        height: 300px;
        background: #8b447c;
        flex-flow: row wrap;
        justify-content: space-between;
    }
    .box5 {
        display: flex;
        display: -webkit-flex;
        width: 200px;
        height: 300px;
        background: #242d8b;
        flex-flow: row wrap;
        justify-content: space-around;
    }
    .item {
        width: 50px;
        height: 50px;
        background: aqua;
        margin: 10px;
    }
</style>
<body>
<div class="box1">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>
<div class="box2">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>
<div class="box3">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>
<div class="box4">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>
<div class="box5">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>
</body>
</html>
