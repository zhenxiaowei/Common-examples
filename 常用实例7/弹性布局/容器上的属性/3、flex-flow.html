<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    /*
   flex-flow属性是flex-direction属性和flex-wrap属性的简写形式，默认值为row nowrap。
    */

    /*

    */
    .box {
        display: flex;
        display: -webkit-flex;
        flex-flow: row-reverse wrap;
    }

    .item {
        width: 100px;
        height: 100px;
        background: aqua;
        margin: 10px;
    }
</style>
<body>
<div class="box">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">5</div>
    <div class="item">5</div>
    <div class="item">5</div>
    <div class="item">5</div>
    <div class="item">5</div>
    <div class="item">5</div>
    <div class="item">5</div>
</div>
</body>
</html>
