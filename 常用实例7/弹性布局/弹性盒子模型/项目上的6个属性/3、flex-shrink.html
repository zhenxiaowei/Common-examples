<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex-shrink属性</title>
</head>
<style>
    .a{
        display: flex;
        display: -webkit-flex;
        width:200px;
        background-color: #2f96b4;
    }
    .item1{
        width: 100px;
        height: 50px;
        background-color: red;
        margin: 10px;
        text-align: center;
        line-height: 50px;
        flex-shrink: 1;
    }
    .item2{
        width: 100px;
        height: 50px;
        background-color: red;
        margin: 10px;
        text-align: center;
        line-height: 50px;
        flex-shrink: 1;

    }
    .item3{
        width: 100px;
        height: 50px;
        background-color: red;
        margin: 10px;
        text-align: center;
        line-height: 50px;
        flex-shrink: 1;
    }
    /*
    flex-shrink属性定义了项目的缩小比例，默认为1，及如果空间不足，该项目将缩小
    如果所有项目的值都为1，当空间不足时，都将等比例缩小
    如果有一个项目的值为0，其他项目为1，则空间不足时，前者不缩小。
    负值对该属性无效
    */
</style>
<body>
<div class="a">
   <div class="item1">
       1
   </div>
    <div class="item2">
        2
    </div>
    <div class="item3">
        3
    </div>
</div>
</body>
</html>
