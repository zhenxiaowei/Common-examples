<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex-direction属性</title>
</head>
<style>
    .a{
        display: flex;
        display: -webkit-flex;
        flex-direction: row;/*主轴为水平方向，起点在左端*/
    }
    .b{
        display: flex;
        display: -webkit-flex;
        flex-direction: row-reverse;/*主轴为水平方向，起点在右端*/
    }
    .c{
        display: flex;
        display: -webkit-flex;
        flex-direction: column;/*主轴为垂直方向，起点在上沿*/
    }
    .d{
        display: flex;
        display: -webkit-flex;
        flex-direction: column-reverse;/*主轴为垂直方向，起点在下沿*/
    }
    .item{
        width: 50px;
        height: 50px;
        background-color: red;
        margin: 10px;
        text-align: center;
        line-height: 50px;
    }
</style>
<body>
<div class="a">
   <div class="item">
       1
   </div>
    <div class="item">
        2
    </div>
    <div class="item">
        3
    </div>
</div>
<div class="b">
    <div class="item">
        1
    </div>
    <div class="item">
        2
    </div>
    <div class="item">
        3
    </div>
</div>
<div class="c">
    <div class="item">
        1
    </div>
    <div class="item">
        2
    </div>
    <div class="item">
        3
    </div>
</div>
<div class="d">
    <div class="item">
        1
    </div>
    <div class="item">
        2
    </div>
    <div class="item">
        3
    </div>
</div>
</body>
</html>
