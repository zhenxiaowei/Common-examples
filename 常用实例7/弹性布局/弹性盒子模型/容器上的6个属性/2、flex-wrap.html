<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex-wrap属性</title>
</head>
<style>
    .a{
        display: flex;
        display: -webkit-flex;
        flex-wrap: nowrap;/*默认 不换行*/
        flex-wrap: wrap;/*换行，第一行在上方*/
        flex-wrap: wrap-reverse;/*换行，第一行在下方*/

    }
    .item{
        width: 500px;
        height: 50px;
        background-color: red;
        margin: 10px;
        text-align: center;
        line-height: 50px;
    }
</style>
<body>
<div class="a">
   <div class="item">
       1
   </div>
    <div class="item">
        2
    </div>
    <div class="item">
        3
    </div>

    </div>

</div>

</body>
</html>
