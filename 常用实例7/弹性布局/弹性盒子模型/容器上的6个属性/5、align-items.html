<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>align-items属性</title>
</head>
<style>
    .a{
        width: 200px;
        height: 300px;
        background-color: #e1edf7;
        display: flex;
        display: -webkit-flex;
        align-items: flex-start;/*交叉轴的起点对齐*/
    }
    .b{
        width: 200px;
        height: 300px;
        background-color: #2b542c;
        display: flex;
        display: -webkit-flex;
        align-items: flex-end;/*交叉轴的终点对齐*/

    }
    .c{
        width: 200px;
        height: 300px;
        background-color: #0BB427;
        display: flex;
        display: -webkit-flex;
        align-items: center;/*交叉轴的中点对齐*/

    }
    .d{
        width: 200px;
        height: 300px;
        background-color: #00FFFF;
        display: flex;
        display: -webkit-flex;
        align-items: baseline;/*项目的第一行文字的基线对齐*/
    }
    .e{
        width: 200px;
        height: auto;
        background-color: #2f96b4;
        display: flex;
        display: -webkit-flex;
        align-items: stretch;/*默认值，如果项目未设置高度或设为auto，将占满整个容器的高度*/
    }
    .item{
        width: 50px;
        height: 50px;
        background-color: red;
        margin: 10px;
        text-align: center;
        line-height: 50px;
    }
</style>
<body>
<div class="a">
    <div class="item">
        1
    </div>
    <div class="item">
        2
    </div>
    <div class="item">
        3
    </div>
</div>
<div class="b">
    <div class="item">
        1
    </div>
    <div class="item">
        2
    </div>
    <div class="item">
        3
    </div>
</div>
<div class="c">
    <div class="item">
        1
    </div>
    <div class="item">
        2
    </div>
    <div class="item">
        3
    </div>
</div>
<div class="d">
    <div class="item">
        1
    </div>
    <div class="item">
        2
    </div>
    <div class="item">
        3
    </div>
</div>
<div class="e">
    <div class="item">
        1
    </div>
    <div class="item">
        2
    </div>
    <div class="item">
        3
    </div>

</div>
</body>
</html>
