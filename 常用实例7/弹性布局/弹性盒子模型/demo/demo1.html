<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单项目</title>
</head>
<style>
    .a{
        display: flex;
        width: 100px;
        height: 100px;
        background-color: #e1edf7;
    }
    .b{
        display: flex;
        width: 100px;
        height: 100px;
        background-color: #85eef7;
        justify-content: center;
    }
    .c{
        display: flex;
        width: 100px;
        height: 100px;
        background-color: #65def7;
        justify-content: flex-end;
    }
    .d{
        display: flex;
        width: 100px;
        height: 100px;
        background-color: #5651f7;
        align-items: center;
    }
    .e{
        display: flex;
        width: 100px;
        height: 100px;
        background-color: #f79395;
        align-items: center;
        justify-content: center;
    }
    .f{
        display: flex;
        width: 100px;
        height: 100px;
        background-color: #f7a1bc;
        align-items: flex-end;
        justify-content: center;
    }
    .g{
        display: flex;
        width: 100px;
        height: 100px;
        background-color: #557cf7;
        align-items: flex-end;
    }
    .h{
        display: flex;
        width: 100px;
        height: 100px;
        background-color: #f7d34f;
        align-items: flex-end;
        justify-content: flex-end;
    }
    .item{
        width: 30px;
        height: 30px;
        background-color: #0C0C0C;
        border-radius: 50%;
    }
</style>
<body>
<div class="a">
    <div class="item"></div>
</div>
<div class="b">
    <div class="item"></div>
</div>
<div class="c">
    <div class="item"></div>
</div>
<div class="d">
    <div class="item"></div>
</div>
<div class="e">
    <div class="item"></div>
</div>
<div class="f">
    <div class="item"></div>
</div>
<div class="g">
    <div class="item"></div>
</div>
<div class="h">
    <div class="item"></div>
</div>
</body>
</html>
