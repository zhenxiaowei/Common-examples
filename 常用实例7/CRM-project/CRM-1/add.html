<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CRM客户管理系统</title>
    <style type="text/css">
        @import "static/libs/common.css";
    </style>
    <link rel="stylesheet" href="static/modules/add/add.css">
</head>
<body>
<form class="box" id="addForm">
    <div>
        <label>姓名:</label>
        <input type="text" id="userName" name="name"/>
    </div>
    <div>
        <label>年龄:</label>
        <input type="text" id="userAge" name="age"/>
    </div>
    <div>
        <label>电话:</label>
        <input type="text" id="userPhone" name="phone"/>
    </div>

    <div>
        <label>地址:</label>
        <input type="text" id="userAddress" name="address"/>
    </div>
    <div>
        <label>备注:</label>
        <input type="text" id="remark" name="remark"/>
    </div>
    <input type="submit" id="submit" value="提交"/>
</form>
<script type="text/javascript" src="static/libs/common.js"></script>
<script charset="utf-8" type="text/javascript" src="static/modules/add/add.js"></script>
</body>
</html>
