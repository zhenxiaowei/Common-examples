<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .loading {
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 100;
            position: fixed;
            left: 0;
            top: 0;
        }

        .loading .pic {
            width: 0%;
            height: 5px;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            background: red;
        }
    </style>
    <script src="js/jquery-1.11.3.js"></script>
</head>
<body>
<div class="loading">
    <div class="pic">
    </div>
</div>
<header><img src="img/banner3.jpg" alt=""/></header>
<script>
    $(".loading .pic").animate({width:"10%"},100)
</script>
<section class="banner"><img src="img/banner3.jpg" alt=""/></section>
<script>
    $(".loading .pic").animate({width:"30%"},100)
</script>
<section class="about"><img src="img/banner3.jpg" alt=""/></section>
<script>
    $(".loading .pic").animate({width:"50%"},100)
</script>
<section class="pro"><img src="img/banner3.jpg" alt=""/></section>
<script>
    $(".loading .pic").animate({width:"70%"},100)
</script>
<section class="news"><img src="img/banner3.jpg" alt=""/></section>
<script>
    $(".loading .pic").animate({width:"90%"},100)
</script>
<footer><img src="img/banner3.jpg" alt=""/></footer>
<script>
    $(".loading .pic").animate({width:"100%"},100, function () {
        $(".loading").fadeOut();
    })
</script>
</body>
</html>
