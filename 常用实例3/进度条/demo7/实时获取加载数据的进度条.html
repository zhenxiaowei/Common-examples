<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .loading {
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 100;
            position: fixed;
            left: 0;
            top: 0;
        }

        .loading .pic {
            width: 100px;
            height: 100px;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            font-size: 30px;
            text-align: center;
            line-height: 100px;
        }
        .loading .pic span{
            display: block;
            width: 80px;
            height: 80px;
            position: absolute;
            top: 10px;
            left: 10px;
            border-radius: 50%;
            -webkit-box-shadow: 0 3px 0 #666;
            box-shadow: 0 3px 0 #666;
            -webkit-animation: rotate 1s infinite linear;
            animation: rotate 1s infinite linear;
        }
        @-webkit-keyframes rotate {
            0%{-webkit-transform: rotate(0deg);transform: rotate(0deg)}
            100%{-webkit-transform: rotate(360deg);transform: rotate(360deg)}
        }
        @keyframes rotate {
            0%{-webkit-transform: rotate(0deg);transform: rotate(0deg)}
            100%{-webkit-transform: rotate(360deg);transform: rotate(360deg)}
        }
    </style>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
      $(function () {
          var img=$("img");
          var num=0;
          img.each(function (i) {
              var oImg=new Image();
              oImg.onload= function () {
                  oImg.onload=null;
                  num++;
                  $(".loading b").html(parseInt(num/$("img").size()*100)+"%");
                  if(num>=i){
                      $(".loading").fadeOut();
                  }
              }

              oImg.src=img[i].src;
          })
      })
    </script>
</head>
<body>
<div class="loading">
    <div class="pic">
        <span></span>
        <b>0%</b>
    </div>
</div>
