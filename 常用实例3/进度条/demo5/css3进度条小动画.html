<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>css3进度条小动画</title>
    <style>
        .loading {
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 100;
            position: fixed;
            left: 0;
            top: 0;
        }

        .loading .pic {
            width: 50px;
            height: 50px;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            margin: auto;
        }
        .loading .pic i{
            display: block;
            float: left;
            width: 6px;
            height: 50px;
            background: #399;
            margin: 0 2px;
            -webkit-transform: scaleY(0.4);
            -ms-transform: scaleY(0.4);
            transform: scaleY(0.4);
            -webkit-animation: load 1.2s infinite;
            animation: load 1.2s infinite;/*infinite 永久播放*/
        }
        .loading .pic i:nth-child(2){-webkit-animation-delay:0.1s ;animation-delay:0.1s ;}
        .loading .pic i:nth-child(3){-webkit-animation-delay:0.2s ;animation-delay:0.2s ;}
        .loading .pic i:nth-child(4){-webkit-animation-delay:0.3s ;animation-delay:0.3s ;}
        .loading .pic i:nth-child(5){-webkit-animation-delay:0.4s ;animation-delay:0.4s ;}
        @-webkit-keyframes load {
            0%,40%,100%{-webkit-transform: scaleY(0.4);transform: scaleY(0.4)}
            20%{-webkit-transform: scaleY(1);transform: scaleY(1)}
        }
        @keyframes load {
            0%,40%,100%{-webkit-transform: scaleY(0.4);transform: scaleY(0.4)}
            20%{-webkit-transform: scaleY(1);transform: scaleY(1)}
        }
    </style>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
        document.onreadystatechange = function () {
            if (document.readyState == "complete") {
                $(".loading").fadeOut();
            }
        }
    </script>
</head>
<body>
<div class="loading">
    <div class="pic">
        <i></i>
        <i></i>
        <i></i>
        <i></i>
        <i></i>
    </div>
</div>
<img src="img/banner1.jpg" alt=""/>
<img src="img/banner2.jpg" alt=""/>
<img src="img/banner3.jpg" alt=""/>
<img src="img/banner4.jpg" alt=""/>
<img src="img/banner5.jpg" alt=""/>
</body>
</html>
