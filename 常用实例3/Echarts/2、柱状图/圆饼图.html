<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
   myChart.setOption({
        series : [
            {
                name: '访问来源',
                type: 'pie',
                radius: '55%',
                data:[
                    {value:235, name:'视频广告'},
                    {value:274, name:'联盟广告'},
                    {value:310, name:'邮件营销'},
                    {value:335, name:'直接访问'},
                    {value:400, name:'搜索引擎'}
                ]
            }
        ],
       itemStyle: {
           normal: {
               // 阴影的大小
               shadowBlur: 200,
               // 阴影水平方向上的偏移
               shadowOffsetX: 0,
               // 阴影垂直方向上的偏移
               shadowOffsetY: 0,
               // 阴影颜色
               shadowColor: 'rgba(0, 0, 0, 0.5)'
           }
       }
    })

</script>
</body>
</html>
