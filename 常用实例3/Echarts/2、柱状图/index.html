
<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>ichartjs designer</title>
    <script src='http://www.ichartjs.com/ichart.latest.min.js'></script>
    <script type='text/javascript'>
        $(function(){
            var chart = iChart.create({
                render:"ichart-render",
                width:800,
                height:400,
                background_color:"#2e3b4e",
                gradient:true,
                color_factor:0.3,
                border:{
                    color:"#23467a",
                    width:1
                },
                align:"center",
                offsetx:0,
                offsety:-20,
                sub_option:{
                    border:{
                        color:"#fefefe",
                        width:1
                    },
                    label:{
                        fontweight:600,
                        fontsize:20,
                        color:"#f5f5f5",
                        sign:"square",
                        sign_size:12,
                        border:{
                            color:"#BCBCBC",
                            width:1
                        },
                        background_color:"#fefefe"
                    }
                },
                shadow:true,
                shadow_color:"#fafafa",
                shadow_blur:10,
                showpercent:true,
                column_width:"70%",
                bar_height:"70%",
                radius:"90%",
                title:{
                    text:"Let ichartjs Bring You Into Magical World",
                    color:"#f5f5f5",
                    fontsize:24,
                    font:"Verdana",
                    textAlign:"left",
                    height:32,
                    offsetx:36,
                    offsety:0
                },
                subtitle:{
                    text:"一周工作心情指数(百分制)",
                    color:"#8d9db5",
                    fontsize:24,
                    font:"微软雅黑",
                    textAlign:"left",
                    height:50,
                    offsetx:36,
                    offsety:6
                },
                footnote:{
                    text:"ichartjs开源技术小组倾情奉献",
                    color:"#8d9db5",
                    fontsize:14,
                    font:"微软雅黑",
                    textAlign:"right",
                    height:30,
                    offsetx:-32,
                    offsety:0
                },
                legend:{
                    enable:true,
                    background_color:"rgba(254,254,254,0.2)",
                    color:"#c1cdde",
                    fontsize:13,
                    border:{
                        color:"#85898f",
                        width:0
                    },
                    column:5,
                    align:"right",
                    valign:"top",
                    offsetx:-32,
                    offsety:-40
                },
                coordinate:{
                    width:"92%",
                    height:"80%",
                    background_color:"rgba(246,246,246,0.05)",
                    axis:{
                        color:"#bfbfc3",
                        width:["","",6,""]
                    },
                    grid_color:"#c0c0c0",
                    label:{
                        fontweight:500,
                        color:"#f5f5f5",
                        fontsize:0
                    }
                },
                label:{
                    fontweight:600,
                    color:"#f5f5f5",
                    fontsize:18
                },
                type:"column2d",
                data:[
                    {
                        name:"Mon.",
                        value:50,
                        color:"rgba(131,166,213,0.9)"
                    },{
                        name:"Tues.",
                        value:60,
                        color:"rgba(243,125,178,0.9)"
                    },{
                        name:"Wed.",
                        value:70,
                        color:"rgba(237,236,238,0.9)"
                    },{
                        name:"Thur.",
                        value:80,
                        color:"rgba(143,198,64,0.9)"
                    },{
                        name:"Fri.",
                        value:90,
                        color:"rgba(100,139,191,0.9)"
                    }
                ]
            });
            chart.draw();
        });
    </script>
</head>
<body style='background-color:#244c74;'>
<div id='ichart-render'></div>
</body>
</html>
