<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        .box {

            margin: 50px auto;
            width: 1000px;
            height: 500px;
        }

        .box img {
            width: 100%;
            height: 100%;
        }

        .btn {
            position: fixed;
            left: 0;
            top: 150px;
            padding: 20px;
        }

        .btn div {
            margin-top: 10px;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            background: yellow;
            border: 1px solid #004d00;
            border-radius: 50%;
        }


    </style>

</head>
<body>
<div class="btn">
    <div><a href="#box1">一</a></div>
    <div><a href="#box2">二</a></div>
    <div><a href="#box3">三</a></div>
    <div><a href="#box4">四</a></div>
    <div><a href="#box5">五</a></div>
    <div><a href="#box6">六</a></div>
    <div><a href="#box7">七</a></div>
    <div><a href="#box8">八</a></div>
    <div><a href="#box9">九</a></div>
</div>
<div class="box">
    <div id="box1"><img src="img/1.png" alt=""/></div>
    <div id="box2"><img src="img/2.png" alt=""/></div>
    <div id="box3"><img src="img/3.png" alt=""/></div>
    <div id="box4"><img src="img/4.png" alt=""/></div>
    <div id="box5"><img src="img/5.png" alt=""/></div>
    <div id="box6"><img src="img/6.png" alt=""/></div>
    <div id="box7"><img src="img/7.png" alt=""/></div>
    <div id="box8"><img src="img/8.png" alt=""/></div>
    <div id="box9"><img src="img/9.png" alt=""/></div>
</div>


</body>
</html>
