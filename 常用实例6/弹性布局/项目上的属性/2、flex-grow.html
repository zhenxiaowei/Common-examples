<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .box{
        display: flex;
        display: -webkit-flex;
        flex-direction: row;
        flex-wrap: wrap;
        width: 200px;
        height: 300px;
        background: #2b8b47;
    }
    .item{
        height: 50px;
        background: #1c8b8b;
        margin: 10px;
        flex-grow: 1;/*flex-grow属性定义项目的放大比例，默认为0，即如果存在剩余空间，也不放大。*/
        /*如果所有项目的flex-grow属性都为1，则它们将等分剩余空间（如果有的话）。*/
    }
    .a{
        flex-grow: 2;/*如果一个项目的flex-grow属性为2，其他项目都为1，则前者占据的剩余空间将比其他项多一倍。*/
    }
</style>
<body>
<div class="box">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item a">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>
</body>
</html>
