<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .box{
        display: flex;
        display: -webkit-flex;
        flex-direction: row;
        flex-wrap: wrap;
        width: 200px;
        height: 300px;
        background: #2b8b47;
    }
    .item{
        width: 50px;
        height: 50px;
        background: #1c8b8b;
        margin: 10px;
    }
    .a{
        order: 6;/*order属性定义项目的排列顺序。数值越小，排列越靠前，默认为0。*/
    }
</style>
<body>
<div class="box">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item a">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>
</body>
</html>
