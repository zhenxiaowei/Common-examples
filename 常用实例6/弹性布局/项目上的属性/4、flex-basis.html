<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .box{
        display: flex;
        display: -webkit-flex;
        width: 200px;
        height: 300px;
        background: #2b8b47;
    }
    .item{
        width: 50px;
        height: 50px;
        background: #1c8b8b;
        margin: 10px;
    }
    .a{
        flex-basis: 100px;
        /*
        flex-basis属性定义了在分配多余空间之前，项目占据的主轴空间（main size）。
        浏览器根据这个属性，计算主轴是否有多余空间。它的默认值为auto，即项目的本来大小。
        它可以设为跟width或height属性一样的值（比如350px），则项目将占据固定空间。
        */
    }
</style>
<body>
<div class="box">
    <div class="item a">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>
</body>
</html>
