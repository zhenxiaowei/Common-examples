<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>align-content属性</title>
</head>
<style>
    .a{
        width: 200px;
        height: 300px;
        background-color: #e1edf7;
        display: flex;
        display: -webkit-flex;
        align-content:center ;
    }

    .item{
        width: 50px;
        height: 50px;
        background-color: red;
        margin: 10px;
        text-align: center;
        line-height: 50px;
    }
</style>
<body>
<div class="a">
    <div class="item">
        1
    </div>
    <div class="item">
        2
    </div>
    <div class="item">
        3
    </div>
</div>
</body>
</html>
