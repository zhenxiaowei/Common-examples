<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三项目</title>
</head>
<style>
    .a{
        display: flex;
        width: 100px;
        height: 100px;
        background-color: #e1edf7;
        justify-content: space-between;
    }
     .item:nth-child(2){
         align-self: center;
     }
    .item:nth-child(3){
        align-self: flex-end;
    }
    .item{
        width: 30px;
        height: 30px;
        background-color: #0C0C0C;
        border-radius: 50%;
    }
</style>
<body>
<div class="a">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
</div>


</body>
</html>
