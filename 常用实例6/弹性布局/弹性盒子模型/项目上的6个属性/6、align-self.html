<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>align-self属性</title>
</head>
<style>
    .a {
        display: flex;
        display: -webkit-flex;
        width: 300px;
        height: 500px;
        background-color: #2f96b4;
        align-items: flex-start;

    }

    .item1 {
        width: 100px;
        height: 50px;
        background-color: red;
        margin: 10px;
        text-align: center;
        line-height: 50px;
        align-self: flex-end;
    }

    .item2 {
        width: 100px;
        height: 50px;
        background-color: red;
        margin: 10px;
        text-align: center;
        line-height: 50px;
        align-self: center;
    }

    .item3 {
        width: 100px;
        height: 50px;
        background-color: red;
        margin: 10px;
        text-align: center;
        line-height: 50px;
    }

    /*
单独设置项目的对齐方式，同align-itrms的属性值是一样的
可以覆盖align-items属性
默认值是auto，表示继承父元素的align-items属性
如果没有父元素，则等同于stretch

    */
</style>
<body>
<div class="a">
    <div class="item1">
        1
    </div>
    <div class="item2">
        2
    </div>
    <div class="item3">
        3
    </div>
</div>
</body>
</html>
