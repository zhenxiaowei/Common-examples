<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex属性</title>
</head>
<style>
    .a {
        display: flex;
        display: -webkit-flex;
        width: 1000px;
        background-color: #2f96b4;
    }

    .item1 {
        width: 100px;
        height: 50px;
        background-color: red;
        margin: 10px;
        text-align: center;
        line-height: 50px;
        flex: 0 1 auto;
    }

    .item2 {
        height: 50px;
        background-color: red;
        margin: 10px;
        text-align: center;
        line-height: 50px;
    auto(1 1 auto);
    }

    .item3 {
        height: 50px;
        background-color: red;
        margin: 10px;
        text-align: center;
        line-height: 50px;
    none(1 1 auto);
    }

    /*
       flex属性是file-grow，flex-shrink和flex-basis的简写，默认值是0 1 auto。后两个属性可选
       该属性有两个快捷值：auto（1 1 auto）和none（0 0 auto）
       建议优先使用这个属性
    */
</style>
<body>
<div class="a">
    <div class="item1">
        1
    </div>
    <div class="item2">
        2
    </div>
    <div class="item3">
        3
    </div>
</div>
</body>
</html>
