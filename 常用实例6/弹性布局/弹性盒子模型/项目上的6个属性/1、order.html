<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>order属性</title>
</head>
<style>
    .a{
        display: flex;
        display: -webkit-flex;
    }
    .item1{
        width: 50px;
        height: 50px;
        background-color: red;
        margin: 10px;
        text-align: center;
        line-height: 50px;
        order: 3;
    }
    .item2{
        width: 50px;
        height: 50px;
        background-color: red;
        margin: 10px;
        text-align: center;
        line-height: 50px;
        order: 2;
    }
    .item3{
        width: 50px;
        height: 50px;
        background-color: red;
        margin: 10px;
        text-align: center;
        line-height: 50px;
        order: 1;
    }
    /*
    order属性定义项目的排列顺序，数值越小，排列越靠前，默认为0
    */
</style>
<body>
<div class="a">
   <div class="item1">
       1
   </div>
    <div class="item2">
        2
    </div>
    <div class="item3">
        3
    </div>
</div>
</body>
</html>
