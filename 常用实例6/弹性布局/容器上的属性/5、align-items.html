<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    /*
   align-items属性定义项目在交叉轴上如何对齐。
    */
    /*
    它可能取5个值。具体的对齐方式与交叉轴的方向有关，下面假设交叉轴从上到下。
flex-start：交叉轴的起点对齐。
flex-end：交叉轴的终点对齐。
center：交叉轴的中点对齐。
baseline: 项目的第一行文字的基线对齐。
stretch（默认值）：如果项目未设置高度或设为auto，将占满整个容器的高度。
    */
    .box1 {
        display: flex;
        display: -webkit-flex;
        width: 200px;
        height: 300px;
        background: #1c8b8b;
        flex-direction: column;
        align-items: flex-start;
    }
    .box2 {
        display: flex;
        display: -webkit-flex;
        width: 200px;
        height: 300px;
        background: #8b4650;
        flex-direction: column;
        align-items: flex-end;
    }
    .box3 {
        display: flex;
        display: -webkit-flex;
        width: 200px;
        height: 300px;
        background: #3e5b8b;
        flex-direction: column;
        align-items: center;
    }
    .box4 {
        display: flex;
        display: -webkit-flex;
        width: 200px;
        height: 300px;
        background: #8b7587;
        flex-direction: column;
        align-items: baseline;
    }
    .box5 {
        display: flex;
        display: -webkit-flex;
        width: 200px;
        height: 300px;
        background: #1d4f8b;
        flex-direction: row-reverse;
        align-items: stretch;
    }

    .item {
        width: 50px;
        height: 50px;
        background: aqua;
        margin: 10px;
    }
    .item1 {
        width: 50px;
        height: auto;
        background: aqua;
        margin: 10px;
    }
</style>
<body>
<div class="box1">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>
<div class="box2">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>
<div class="box3">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>
<div class="box4">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">2</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>
<div class="box5">
    <div class="item1">1</div>
    <div class="item1">2</div>
    <div class="item1">3</div>
    <div class="item1">4</div>
    <div class="item1">5</div>
</div>
</body>
</html>
