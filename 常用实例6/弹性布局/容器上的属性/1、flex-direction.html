<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    /*
    flex-direction属性决定主轴的方向（即项目的排列方向）。
    */

    /*
    row（默认值）：主轴为水平方向，起点在左端。
row-reverse：主轴为水平方向，起点在右端。
column：主轴为垂直方向，起点在上沿。
column-reverse：主轴为垂直方向，起点在下沿。
    */
    .box1 {
        display: flex;
        display: -webkit-flex;
        width: 200px;
        height: 300px;
        background: darkblue;
        flex-direction: row;
    }
    .box2 {
        display: flex;
        display: -webkit-flex;
        width: 200px;
        height: 300px;
        background: #538b79;
        flex-direction: row-reverse;
    }
    .box3 {
        display: flex;
        display: -webkit-flex;
        width: 200px;
        height: 300px;
        background: #6a438b;
        flex-direction: column;
    }
    .box4 {
        display: flex;
        display: -webkit-flex;
        width: 200px;
        height: 300px;
        background: #8b4050;
        flex-direction: column-reverse;
    }

    .item {
        width: 50px;
        height: 50px;
        background: aqua;
        margin: 10px;
    }
</style>
<body>
<div class="box1">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
</div>
<div class="box2">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
</div>
<div class="box3">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
</div>
<div class="box4">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
</div>
</body>
</html>
