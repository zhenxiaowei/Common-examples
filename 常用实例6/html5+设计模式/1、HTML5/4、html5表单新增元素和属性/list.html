<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>list属性</title>
</head>
<body>
<form action="">
    <input type="text" name="greeting" list="greetings"/>
    <datalist id="greetings" style="display: none">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </datalist>
</form>
</body>
</html>
