<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>播放音频</title>
</head>
<body>
<!--controls是控制器-->
<button onclick="clickA()">播放/暂停</button>
<audio id="audio" src="音频路径" controls="controls">你的浏览器不支持此播放器</audio>
<!--模拟控制器-->
<script>
    var a=document.getElementById("audio");
    function clickA(){
        if(a.paused){
            a.play()
        }else{
            a.pause();
        }
    }
</script>
</body>
</html>
