<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>全局属性</title>
</head>
<body>
<h3 contenteditable>可编辑属性contenteditable</h3>
<ul>
    <li hidden>列表1</li>
    <li>列表2</li>
    <li>列表3</li>
</ul>
<input type="text" name="" spellcheck="">
<a href="#" tabindex="1">hello1</a>
<a href="#" tabindex="2">hello2</a>
<a href="#" tabindex="3">hello3</a>
<ul tabindex="4">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
</ul>
</body>
</html>
<!--
contenteditable属性
designMode属性
hidden属性
spellcheck属性
tabindex属性
 -->
