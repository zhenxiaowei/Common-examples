<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="div" style="background: aquamarine;width: 300px;height: 50px;">元素中的内容</div>
<button onclick="selectRangeContents()">选择元素</button>
<button onclick="unselect()">取消元素</button>
<button onclick="showRange()">显示range内容</button>
</body>
</html>
<script>
    var rangeObj=document.createRange();
    function selectRangeContents(){
        var div=document.getElementById("div");
        rangeObj.selectNode(div);
        //rangeObj.detach();//释放range对象
    }
    function unselect(){
        rangeObj.collapse(false)
    }
    function showRange(){
        alert(rangeObj.toString())
    }
</script>
