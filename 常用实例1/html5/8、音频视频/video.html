<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>播放视频</title>
</head>
<body>
<button onclick="clickV">播放/暂停</button>
<button onclick="clickBig">放大</button>
<button onclick="clickSmall">缩小</button>
<video id="video" controls="controls" width="500px" height="200px">
    <source src="xx.ogg"/>
    <source src="xx.mp4"/>
    你的浏览器不支持此播放器</video>
</body>
</html>
<script>
    var a=document.getElementById("video");
    function clickV(){
        if(a.paused){
            a.play()
        }else{
            a.pause();
        }
    }
    function clickBig(){
        a.width=800;
        a.height=800;
    }
    function clickSmall(){
        a.width=100;
        a.height=100;
    }
</script>
