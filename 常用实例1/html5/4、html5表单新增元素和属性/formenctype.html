<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>formenctype属性</title>
</head>
<body>
<form action="">
    <input type="text" formenctype="text/plain"/>
    <input type="text" formenctype="multipart/form-data"/>
    <input type="text" formenctype="application/x-www-form-urlencoded"/>
</form>
</body>
</html>
