<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function draw(id){
            var canvas=document.getElementById(id);
            if(canvas==null){
                return false;
            }
            var context=canvas.getContext("2d");
            context.fillStyle='#eeeeef';
            context.fillRect(0,0,300,400);//绘制矩形
            var dx=150;
            var dy=150;
            var s=100;
            context.beginPath();
            context.fillStyle='rgb(100,255,100)';
            var x=Math.sin(0);
            var y=Math.cos(0);
            var dig=Math.PI/15*11;
            context.moveTo(dx,dy);
            for(var i=0;i<30;i++){
                var x=Math.sin(i*dig);
                var y=Math.cos(i*dig);
                context.bezierCurveTo(dx+x*s,dy+y*s-100,dx+x*s+100,dy+y*s,dx+x*s,dy+y*s);//绘制曲线，6个参数    贝塞尔曲线
            }
            context.closePath();
            context.fill()
            context.stroke()
        }
    </script>
</head>
<body onload="draw('canvas')">
<!--bezierCurveTo(cp1x,cp1y,cp2x,cp2y,x,y)-->
<!--控制点-->
<canvas id="canvas" width="300px" height="400px"></canvas>
</body>
</html>
