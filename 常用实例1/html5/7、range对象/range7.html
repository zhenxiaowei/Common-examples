<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="srcdiv" style="background: red;width: 300px;height: 50px;">你好吗</div>
<div id="disdiv" style="background: blueviolet;width: 300px;height: 50px;"></div>
<button onclick="moveContent()">移动元素</button>
</body>
</html>
<script>
    function moveContent(){
        var srcdiv=document.getElementById("srcdiv");
        var disdiv=document.getElementById("disdiv");
        var rangeObj=document.createRange();
        rangeObj.selectNodeContents(srcdiv);
        var docFragment=rangeObj.extractContents();
        disdiv.appendChild(docFragment);
    }
</script>
