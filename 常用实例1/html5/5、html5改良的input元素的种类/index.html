<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>input元素</title>
</head>
<body>
<!--url类型-->
<form action="http://localhost:8066/inhotech-dataenginee/login.jsp" method="post">
    <input type="url" name="url" value="http://www.baidu.com"/>
    <input type="submit" value="提交"/>
</form>

<!--email类型-->
<form action="http://localhost:8066/inhotech-dataenginee/login.jsp" method="post">
    <input type="email" name="email" value="270774091@qq.com"/>
    <input type="submit" value="提交"/>
</form>

<!--date类型-->
<input type="date" name="date" value=""/>
<br/>

<!--time类型-->
<input type="time" name="time" value="10:00"/>

<!--datetime类型-->
<input type="datetime" name="datetime"/>

<!--datetime-local类型-->
<input type="datetime-local" name="datetime-local"/>

<!--month类型-->
<input type="month" name="month" value="2010-01-01"/>

<!--week类型-->
<input type="week" name="week"/>

<!--number类型-->
<input type="number" name="number" value="15" min="10" max="100" step="5"/>

<br/>
<!--计算器-->
<script>
    function sum(){
        var n1=document.getElementById("num1").valueAsNumber;
        var n2=document.getElementById("num2").valueAsNumber;
        document.getElementById("result").valueAsNumber=n1+n2;
    }
</script>
<form action="">
    <input type="number" id="num1"/>
    +
    <input type="number" id="num2"/>
    =
    <input type="number" id="result" readonly/>
    <input type="button" value="计算" onclick="sum()"/>
</form>

<!--range元素-->
<input type="range" name="range" value="25" min="0" max="100" step="5"/>

<!--search搜索-->
<input type="search"/>

<!--tel类型-->
<input type="tel"/>

<!--color类型-->
<input type="color" onchange="document.body.style.backgroundColor=document.getElementById('current').textContent=this.value"/>
<span id="current"></span>

<!--output元素的追加-->
<script>
    function valueChanges(){
        var number=document.getElementById("ranges").value;
        document.getElementById("output").value=number;
    }
</script>
<form id="testform">
    <input id="ranges" type="range" name="range" value="25" min="0" max="100" step="5" onchange="valueChanges()"/>
    <output id="output">25</output>
</form>
</body>
</html>
