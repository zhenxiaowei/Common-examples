<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #msg {
            position: fixed;
            z-index: 999;
            background: #fff;
            box-shadow: 5px 5px 8px #999;
            font-size: 16px;
            color: #666;
            border: 1px solid #f8f8f8;
            text-align: center;
            line-height: 2rem;
            display: inline-block;
            padding-bottom: 10px;
            border-radius: 2px;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 500px;
            height: 150px;
        }

        #msg_top {
            background: #f8f8f8;
            padding: 5px 15px 5px 20px;
            text-align: left;
        }

        #msg_top span {
            font-size: 22px;
            float: right;
            cursor: pointer;
        }

        #msg_cont {
            padding: 15px 20px 20px;
            text-align: left;
        }

        #msg_clear {
            display: inline-block;
            color: #fff;
            padding: 1px 15px;
            background: #57cdb5;
            border-radius: 2px;
            float: right;
            margin-right: 15px;
            cursor: pointer;
        }
    </style>
</head>
<script src="../js/jquery-1.11.1.js"></script>
<body>
<script>
    alert(111111111111111111111111111111111111111111111111111111111111111)
    function alert(e) {
        $("body").append('<div id="msg"><div id="msg_top">信息<span class="msg_close">×</span></div><div id="msg_cont">' + e + '</div><div class="msg_close" id="msg_clear">确定</div></div>');
        $(".msg_close").click(function () {
            $("#msg").remove();
        });
    }
</script>
</body>
</html>
