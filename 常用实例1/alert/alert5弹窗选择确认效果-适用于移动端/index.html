<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="width=device-width, initial-scale=1,maximum-scale=1,maximum-scale=1, user-scalable=no" name="viewport">
<title>懒人原生适用于移动端alert弹窗选择确认效果</title>
<style>
*{ margin:0; padding:0; list-style:none}
body{ background:#f1f1f1;}
#order-cancel{margin:10px; height:40px; line-height:40px; text-align:center; text-decoration:none; color:#fff; font-size:16px; border-radius:4px; display:block;background:#e73268;}
</style>
</head>
<body>
<a href="javascript:;" id="order-cancel">取消</a>
<!-- 代码部分begin -->
<script src="../js/jquery-1.11.1.js"></script>
<script src="lanren-alert.js"></script>
<script>
$(function(){
	$("#order-cancel").on("click",function(){
        $.fn.alert({
            'tip': '确定取消么？',
            'cancelBtnLbl': '我要取消',
            'confirmBtnLbl': '再三思考',
            cancelCallback: function() {
                //取消后的操作
            },
            confirmCallback: function() {
				//确认后的操
            }
        });

    })
})
</script>
<!-- 代码部分end -->

</body>
</html>
