<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--<link rel="stylesheet" href="css/animate.css"/>-->
    <style type="text/css">
        div{
            font-size: 50px;
            width: 500px;
            margin: 100px auto;
            text-shadow: 1px 2px 1px orange,2px 3px 1px green;
            animation:bounceInDown 1s infinite both;
            -webkit-animation:bounceInDown 1s infinite both;
        }
        @-webkit-keyframes bounceInDown {
            0%, 60%, 75%, 90%, 100% {
                -webkit-animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
                animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
            }

            0% {
                opacity: 0;
                -webkit-transform: translate3d(0, -3000px, 0);
                transform: translate3d(0, -3000px, 0);
            }

            60% {
                opacity: 1;
                -webkit-transform: translate3d(0, 25px, 0);
                transform: translate3d(0, 25px, 0);
            }

            75% {
                -webkit-transform: translate3d(0, -10px, 0);
                transform: translate3d(0, -10px, 0);
            }

            90% {
                -webkit-transform: translate3d(0, 5px, 0);
                transform: translate3d(0, 5px, 0);
            }

            100%{
                -webkit-transform: none;
                transform: none;
            }
        }

        @keyframes bounceInDown {
            0%, 60%, 75%, 90%, 100% {
                -webkit-animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
                animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
            }

            0% {
                opacity: 0;
                -webkit-transform: translate3d(0, -3000px, 0);
                transform: translate3d(0, -3000px, 0);
            }

            60% {
                opacity: 1;
                -webkit-transform: translate3d(0, 25px, 0);
                transform: translate3d(0, 25px, 0);
            }

            75% {
                -webkit-transform: translate3d(0, -10px, 0);
                transform: translate3d(0, -10px, 0);
            }

            90% {
                -webkit-transform: translate3d(0, 5px, 0);
                transform: translate3d(0, 5px, 0);
            }

           100% {
                -webkit-transform: none;
                transform: none;
            }
        }


    </style>
</head>
<body>
<div class="animated infinite bounceInDown">把你你你你你你你你你你你你你你你你你你你你你你你你你你你你</div>
</body>
</html>
