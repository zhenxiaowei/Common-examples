<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
       .box{
            width: 1200px;
            height: 220px;
            border:1px solid #ddd;
            border-top-color: #d1d1d1;
            margin: 50px auto;
            position: relative;
        }
        .line{
            position: absolute;
            height: 5px;
            right:0;
            top:-3px;
            background:url("img/jd.png") no-repeat 0 -124px ;
            width: 365px;
        }
        @keyframes move {
            0%{
                transform: translate(-1200px,0);
                -webkit-transform: translate(-1200px,0);
            }
            100%{
                transform: translate(0,0);
                -webkit-transform: translate(0,0);
            }
        }
        .box:hover .line{
            animation:move 1s both;
            -webkit-animation:move 1s both;
        }

    </style>
</head>
<body>
<div class="box">
    <div class="line"> </div>

    <img src="img/jdLike.jpg"> </div>
</body>
</html>
