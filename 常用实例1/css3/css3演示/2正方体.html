<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .container{
            width: 800px;
            margin: 0 auto;
            perspective:2000px;
            -webkit-perspective: 2000px;
            -moz-perspective: 2000px;
            -ms-perspective: 2000px;
            -o-perspective: 2000px;
        }
        .cube{
            width: 200px;
            height: 200px;
            list-style: none;
            position: relative;
            transform-style: preserve-3d;
            animation: move 8s ease-in-out infinite;

        }
        .cube li{
            position:absolute;
            top:0;
            left:0;
            width: 196px;
            height: 196px;
            border:2px solid black;
            line-height: 200px;
            background: rgba(152,251,152,0.5);
            font-size: 40px;
            text-align: center;
        }
        .top{
            transform: rotateX(90deg) translateZ(100px);
        }
        .bottom{
            transform: rotateX(-90deg) translateZ(100px);
        }
        .left{
            transform: rotateY(-90deg) translateZ(100px);
        }
        .right{
            transform: rotateY(90deg) translateZ(100px);
        }
        .front{
            transform: translateZ(100px);
        }
        .back{
            transform: translateZ(-100px);
        }
        @keyframes move {
            0%{
                transform: rotateX(0deg) rotateY(0deg);
            }
            100%{
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <ul class="cube">
        <li class="front">1</li>
        <li class="back">2</li>
        <li class="left">3</li>
        <li class="right">4</li>
        <li class="bottom">5</li>
        <li class="top">6</li>
    </ul>
</div>
</body>
</html>
