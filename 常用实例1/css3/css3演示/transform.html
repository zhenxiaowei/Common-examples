<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #div1{
            width: 200px;
            height: 300px;
            border:1px solid red;
            margin: 100px auto;
        }
        #div1 img{
            width: 100%;
            height: 100%;
            transition: all 1s;
        }

        #div1 img{
            transform:translate(100px) rotate(45deg);
        }
    </style>
</head>
<body>
    <div id="div1">
        <img src="images/pic.jpg">
    </div>
</body>
</html>
