<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .container{
            width: 200px;
            height: 200px;
            border: 1px solid #CCC;
            margin: 0 auto 40px;
            transform-style: preserve-3d;
            perspective: 300px;
            perspective-origin: left bottom;
        }
        .item{
            width:100%;
            height: 100%;
            background: red;
            transform: rotateX(90deg);
        }

    </style>
</head>
<body>

<div class="container" >
    <div class="item"></div>
</div>

</body>
</html>
