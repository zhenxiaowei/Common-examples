<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .stage{
            width: 1000px;
            height: 1000px;

        }
        .container{
            width: 200px;
            height: 200px;
            border: 1px solid #CCC;
            margin: 0 auto 40px;
            transform-style: preserve-3d;
        }
        .item{
            width: 100%;
            height: 100%;
            background: red;
            transform:perspective(2000px) rotateX(45deg);
        }
    </style>
</head>
<body>
<div class="stage"><!--舞台(视角对象)-->
    <div class="container"><!--设置所有的子元素在3d空间里展示-->
        <div class="item"></div>
    </div>

</div>
</body>
</html>
