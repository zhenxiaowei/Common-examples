<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body{
            background: deepskyblue;
        }
        #box{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #2c9dc4 url(images/img1.png) no-repeat center center;
            margin: 50px auto;
            box-shadow:0 0 0 30px transparent ;
            transition:box-shadow 1s ease-in-out;
            -webkit-transition:box-shadow 1s ease-in-out;
        }
        #box:hover{
            box-shadow: 0 0 0 0 rgba(255,255,255,0.3) ;
        }
    </style>
</head>
<body>
<!--
css属性值发生变化时,transition属性才会起作用
transition是实现css属性值由起始值向结束值之间实现平滑过渡的效果
box-shadow 盒子阴影 10px 20px 3px 10px #000

划过元素时: 扩展半径为0 颜色 白色
划出元素时: 扩展半径为30px 颜色 透明

-->
<div id="box"></div>
</body>
</html>
<script>
    var box = document.getElementById('box');
    box.addEventListener('webkitTransitionEnd',function(){
        console.log(1);
    },false);

</script>
