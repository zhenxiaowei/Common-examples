<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #box{
            width: 200px;
            height: 260px;
            border: 1px solid #ccc;
            margin: 100px auto;
            transform-style: preserve-3d;
            perspective: 300px;
            /*perspective-origin: right;*/

        }
        .item{
            width: 100%;
            height: 100%;
            background: red;
            transition: 1s;
        }
        #box:hover .item{
            transform: scaleZ(0.2) rotateX(45deg);
        }
    </style>
</head>
<body>
<div id="box">
    <div class="item"></div>
</div>
</body>
</html>
