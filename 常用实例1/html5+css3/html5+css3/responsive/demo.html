<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <!--
       width = device-width 把视口的宽度设成设备的宽度
       user-scalable=no  禁止用户缩放
       initial-scale = 1.0 初始缩放值1.0
       maximum-scale = 1.0 最大缩放值1.0
       minimum-scale = 1.0 最小缩放值1.0
    -->

</head>
<body>
<!--
    度量单位 百分比 em rem
    流式布局 弹性盒模型布局(flexbox)
-->
<style type="text/css">
    div {
        width: 100px;
        height: 100px;
        border:1px solid red;
    }
    html,body{
        height: 100%;
    }
    /*下面这句意思是如果窗口的宽度小于等于1000px时,以下CSS样式起作用*/
    @media screen and (max-width:1000px) {
        div{
            background: green;
        }
    }

    /*通过媒体查询检测移动设备是竖向还是横向*/
    @media screen and (orientation:portrait) {/*竖向*/
        body{
            background: orange;
        }
    }
    @media screen and (orientation:landscape) {/*横向*/
        body{
            background: blue;
        }
    }

</style>
<div></div>
</body>
</html>
