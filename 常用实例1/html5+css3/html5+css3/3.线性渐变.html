<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        div{
            width: 500px;
            height: 300px;
            margin: 50px  auto;
            border:1px solid red;
            /*PC端按如下写法*/
          /*  background-image:linear-gradient(45deg,orange 25%,green 50%, orange 75% ,green 100% );/!*标准浏览器*!/
            background-image:-webkit-linear-gradient(45deg,orange 25%,green 50%, orange 75% ,green 100%);/!*谷歌浏览器*!/
            background-image:-moz-linear-gradient(45deg,orange 25%,green 50%, orange 75% ,green 100%);/!*火狐浏览器哦*!/
            background-image:-ms-linear-gradient(45deg,orange 25%,green 50%, orange 75% ,green 100%);/!*ie浏览器*!/
            background-image:-o-linear-gradient(45deg,orange 25%,green 50%, orange 75% ,green 100%);/!*欧朋浏览器*!/*/
            /*移动端按如下写法*/
            /*重复的线性渐变*/
            background-image:repeating-linear-gradient(135deg,orange 20px,green 40px,blue 60px );
            background-image:-webkit-repeating-linear-gradient(135deg,orange 20px,green 40px,blue 60px);

        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
