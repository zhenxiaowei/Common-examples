<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>transition</title>
    <style type="text/css">
        .box{
            width: 200px;
            height: 200px;
            background: green;
            margin: 100px auto;
            opacity: 1;
            transition: all 1s ease-in 1s; /*执行时间和延迟时间等效果都一样,all可省略 ,transition动画执行两次,划过和划出各执行一次*/
            -webkit-transition: all 1s ease-in 1s
        }
        .box:hover{
            height: 400px;
            opacity: 0.2;
            /*transition-property:opacity,height;
            transition-duration:1s;
            transition-timing-function: ease-in-out;
            transition-delay: 1s;*/

            /*transition: opacity 1s ease-in 1s,height 1s ease-in 2s;*/



        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
