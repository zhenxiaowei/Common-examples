<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding:0;
        }
        .container {
            width: 200px;
            height: 260px;
            position: relative;
            margin: 100px auto 40px;
            border: 1px solid #CCC;
            perspective: 800px;

        }
        #card {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition:transform 1s;
            transform-origin: right top;
        }
        #card li {
            display: block;
            position: absolute;
            height: 100%;
            width: 100%;
            line-height: 260px;
            color: white;
            text-align: center;
            font-weight: bold;
            font-size: 140px;
            backface-visibility: hidden;
        }
        .front{
            background: red;
        }
        .back{
            background: blue;
            transform: rotateY(180deg);
        }
        .slip1{
            transform:translateX(-100%) rotateY(-180deg);
        }
    </style>
</head>
<body>
<section class="container">
    <ul id="card">
        <li class="front">1</li>
        <li class="back">2</li>
    </ul>
</section>
</body>
</html>
