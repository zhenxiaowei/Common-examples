    var strDate='2016/12/18 11:25:58';
    var tmp='{0}年{1}月{2}日 {3}时{4}分{5}秒';
    String.prototype.dataFormat=function(tmp){
        //this:strDate实例；
        var tmp=tmp||'{0}年{1}月{2}日     {3}时{4}分{5}秒';//模板可传可不传
        //1.把实例中的数字拎出来，放入数组
        //var ary=this.match(/\d+/g);//['2016','12','18','11','25','58']
        //var ary=this.split(/[-:\s]/g)
        // var ary=this.split(/\D+/g);
        var ary=this.split(/[^\d]+/g);
        //2.把数组的内容，替换为模板的内容；
        tmp=tmp.replace(/{(\d)}/g,function(){
            return ary[arguments[1]];
        })
        return tmp;

    }
    var res=strDate.dataFormat(tmp);//返回值：'2016年'
    console.log(res)
    document.write(res);

</script>
