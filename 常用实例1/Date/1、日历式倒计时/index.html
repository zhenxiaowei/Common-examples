<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jquery-countdown plugin test</title>
    <link href="media.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="http://www.yyyweb.com/demo/common/init.css">
    <script src="http://www.yyyweb.com/demo/common/jquery.min.js?aaa"></script>
    <script src="jquery.countdown.js"></script>    
    <script>
      $(function(){
        $(".digits").countdown({
          image: "digits.png",
          format: "mm:ss",
          startTime: "25:14"
        });
      });
    </script>
    <script src="http://www.yyyweb.com/demo/common/init.js"></script>
  </head>
  <body>
    <!-- <a href="https://github.com/Reflejo/jquery-countdown"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a> -->
    <div class="wrapper">
      <div class="cell">
        <div id="holder">
          <div class="digits"></div>
        </div>
      </div>
    </div>
    <div style="position:fixed;height:90px;width:100%;left:0;bottom:40px"><div class="footer-banner" style="width:728px; margin:0px auto"></div></div>
  </body>
</html>
