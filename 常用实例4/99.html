<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-family: "Microsoft YaHei", simSum
        }

        #tab {
            width: 900px;
            height: 450px;
            border: 1px solid #00A000;
        }

        ul li {;
            height: 50px;
            line-height: 50px;
            font-size: 20px;
            padding-left: 30px
        }

        ul li span {
            margin-right: 30px
        }

        .c1 {
            background: #0000cc
        }

        .c2 {
            background: #00E1FF
        }

        .c3 {
            background: #880000
        }
    </style>
</head>
<body>
<div id="tab">
    <ul id="list">
        <li>
            <span></span>
        </li>
    </ul>
</div>

<script type="text/javascript">
    var oul = document.getElementById('list');
    var str = '';
    for (var i = 1; i <= 9; i++) {
        str += '<li>';
        for (var j = 1; j <= i; j++) {
            str += '<span>';
            str += j + '*' + i + '=' + j * i;
            str += '</span>'
        }
        str += '</li>'
    }
    oul.innerHTML = str;
    var lis = document.getElementsByTagName('li');
    for (var i = 0; i < lis.length; i++) {
        if (i % 2) {
            (lis[i].className = 'c1', lis[i].zhen = 'c1');
        } else {
            (lis[i].className = 'c2', lis[i].zhen = 'c2')
        }
        lis[i].onmouseover = function () {
            this.className = 'c3';
        }
        lis[i].onmouseout = function () {
            this.className = this.zhen;
        }
    }
</script>


</body>
</html>
