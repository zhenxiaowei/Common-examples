<!DOCTYPE html>

    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function sum() {
        var total = null;
        for (var i = 0; i < arguments.length; i++) {

            var cur = Number(arguments[i]);
            if (!isNaN(cur)) {
                total += cur;
            }

        }
        return total;
    }
    console.log(sum(1, 3, 4));


</script>


</body>
</html>
