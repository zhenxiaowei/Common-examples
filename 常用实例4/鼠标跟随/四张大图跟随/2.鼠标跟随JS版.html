<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body, div, img {
            margin: 0;
            padding: 0;
        }

        img {
            display: block;
            border: none;
        }

        .box {
            position: relative;
            margin: 20px auto;
            width: 450px;
        }

        .box img {
            float: left;
            margin-left: 10px;
            width: 100px;
            height: 75px;
            border: 1px solid #00007F;
        }

        #mark {
            display: none;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 10;
            border: 1px solid #004d00;
            width: 400px;
            height: 300px;
        }

        #mark img {
            margin-left: 0;
            float: inherit;
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>

</head>
<body>
<div class="box" id="box">
    <img src="images/apple_1.jpg" bigImg="images/apple_1_bigger.jpg" alt=""/>
    <img src="images/apple_2.jpg" bigImg="images/apple_2_bigger.jpg" alt=""/>
    <img src="images/apple_3.jpg" bigImg="images/apple_3_bigger.jpg" alt=""/>
    <img src="images/apple_4.jpg" bigImg="images/apple_4_bigger.jpg" alt=""/>

    <div id="mark">
        <img src="images/apple_1_bigger.jpg" alt=""/>
    </div>
</div>
</body>
</html>

<script type="text/javascript">
    var box = document.getElementById("box");
    var lisImg = box.getElementsByTagName("img");
    for (var i = 0; i < lisImg.length; i++) {
        var curImg = lisImg[i];
        curImg.index = i;
        curImg.onmouseenter = function (e) {
            e = e || window.event;
            var oMark = document.getElementById("mark");
            oMark.style.display = "block";
            oMark.style.left = e.clientX - box.offsetLeft + 5 + "px";
            oMark.style.top = e.clientY - box.offsetTop + 5 + "px";
            oMark.children[0].src = this.getAttribute("bigImg");

        }
        curImg.onmousemove = function (e) {
            e = e || window.event;
            var oMark = document.getElementById("mark");
            if (oMark) {
                oMark.style.left = e.clientX - box.offsetLeft + 5 + "px";
                oMark.style.top = e.clientY - box.offsetTop + 5 + "px";
            }
        };
        curImg.onmouseleave = function () {
            //e = e || window.event;
            var oMark = document.getElementById("mark");
            oMark.style.display = "none";
        };
    }


</script>
