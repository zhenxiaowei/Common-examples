<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        .div1{
            float: left;
            height: 37px;
            background: #52d2e1;
            width: 90px;
            position:relative;
            border-radius: 5px;
        }
        .div2{
            text-align:center;
            padding-top:8px;
            font-size:15px;
            font-weight:800;
            color:#fff;
        }
        .inputstyle{
            width: 90px;
            height: 37px;
            cursor: pointer;
            font-size: 30px;
            outline: medium none;
            position: absolute;
            filter:alpha(opacity=0);
            -moz-opacity:0;
            opacity:0;
            left:0px;
            top: 0px;
        }

    </style>
</head>
<body>
<div class="div1 col-sm-5">
    <div class="div2">上传文件</div>
    <input type="file" class="inputstyle"/>
</div>
</body>
</html>
