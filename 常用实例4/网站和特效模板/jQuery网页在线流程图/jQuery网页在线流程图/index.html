<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head> 
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
        <title>jQuery网页在线流程图</title>
        <meta name="keywords" content="在线流程图,GooFlow流程图" />
        <meta name="description" content="这是一个用来在WEB网页端设计流程图的UI组件，基于Jquery开发。可用来设计各种流程图、逻辑流图，数据流图，或者是设计某个系统中需要走流程的功能应用。良好的用户体验使得操作界面很容易上手，技术开发人员和用户都可使用。 并且兼容主流浏览器。" />
        <link rel="stylesheet" type="text/css" href="http://www.sucaihuo.com/jquery/css/common.css" />
        <style type="text/css">
        </style>
        <!--[if lt IE 9]>
<?import namespace="v" implementation="#default#VML" ?>
<![endif]-->
        <link rel="stylesheet" type="text/css" href="GooFlow/codebase/GooFlow2.css"/>
        <link rel="stylesheet" type="text/css" href="default.css"/>
    </head>
    <body>
        <div class="head">
            <div class="head_inner clearfix">
                <ul id="nav">
                    <li><a href="http://www.sucaihuo.com">首 页</a></li>
                    <li><a href="http://www.sucaihuo.com/templates">网站模板</a></li>
                    <li><a href="http://www.sucaihuo.com/js">网页特效</a></li>
                </ul>
                <a class="logo" href="http://www.sucaihuo.com"><img src="http://www.sucaihuo.com/Public/images/logo.jpg" alt="素材火logo" /></a>
            </div>
        </div>
        <div class="container" style="width:1218px;">
            <div id="demo" style="margin:10px"></div>
            <input id="submit" type="button" class="btn" value='导出结果' onclick="Export()"/>
            <textarea id="result" row="6"></textarea>
        </div>
        <div class="foot">
            Powered by sucaihuo.com  本站皆为作者原创，转载请注明原文链接：<a href="http://www.sucaihuo.com" target="_blank">www.sucaihuo.com</a>
        </div>
        <script type="text/javascript" src="../../js/jquery-1.11.3.js"></script>
        <script type="text/javascript" src="GooFlow/data.js"></script>
        <script type="text/javascript" src="GooFunc.js"></script>
        <script type="text/javascript" src="json2.js"></script>
        <script type="text/javascript" src="GooFlow/codebase/GooFlow.js"></script>
        <script type="text/javascript">
                var property = {
                    width: 1200,
                    height: 600,
                    toolBtns: ["start round", "end round", "task round", "node", "chat", "state", "plug", "join", "fork", "complex mix"],
                    haveHead: true,
                    headBtns: ["new", "open", "save", "undo", "redo", "reload"], //如果haveHead=true，则定义HEAD区的按钮
                    haveTool: true,
                    haveGroup: true,
                    useOperStack: true
                };
                var remark = {
                    cursor: "选择指针",
                    direct: "结点连线",
                    start: "入口结点",
                    "end": "结束结点",
                    "task": "任务结点",
                    node: "自动结点",
                    chat: "决策结点",
                    state: "状态结点",
                    plug: "附加插件",
                    fork: "分支结点",
                    "join": "联合结点",
                    "complex mix": "复合结点",
                    group: "组织划分框编辑开关"
                };
                var demo;
                $(document).ready(function() {
                    demo = $.createGooFlow($("#demo"), property);
                    demo.setNodeRemarks(remark);
                    //demo.onItemDel=function(id,type){
                    //	return confirm("确定要删除该单元吗?");
                    //}
                    demo.loadData(jsondata);
                });
                var out;
                function Export() {
                    document.getElementById("result").value = JSON.stringify(demo.exportData());
                }
        </script>
    </body>
