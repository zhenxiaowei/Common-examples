<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery百分比进度条动画加载代码</title>
</head>

<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/progressBar.js"></script>

<style type="text/css">
body{text-align:center} 
.zzsc{margin:0 auto;width:280px;}
/* CSS注释：设置对象边框、宽度、高度 便于观察布局效果 */ 
</style> 

<!--在需要插入进度条的节点添加 class:div,和进度条的值。也可动态取-->

<body>
<div class="zzsc">
<div class="div" w="50"></div>

<div class="div" w="60"></div>

<div class="div" w="70"></div>

<div class="div" w="80"></div>

<div class="div" w="90"></div>

<div class="div" w="100"></div>

</div>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';"><br><br><br>
<p>适用浏览器：360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. 不支持IE8及以下浏览器。</p>
</div>		
</body>
</html>
