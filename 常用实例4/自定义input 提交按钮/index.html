<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        img{
            border: 0;
            margin: 0;
            padding: 0;
        }
        input{
            font-family: "Arial", "Tahoma", "微软雅黑", "雅黑";
border: 0;
        }
        .btn{
            width: 140px;
            height: 36px;
            font-size: 18px;
            line-height: 18px;
            background: url("1.jpg") no-repeat left top;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
<input type="button" class="btn" value="按钮" onmouseover="this.style.backgroundPosition='left -36px'" onmouseout="this.style.backgroundPosition='left top'"/>
</body>
</html>
