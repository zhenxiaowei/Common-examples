<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery+Bootstarp富文本编辑器插件summernote.js</title>

<link rel="stylesheet" type="text/css" href="dist/bootstrap.css">
<link href="dist/summernote.css" rel="stylesheet">

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="dist/summernote.js"></script>
<script src="dist/lang/summernote-zh-CN.js"></script>    <!-- 中文-->
<style>
	.m{ width: 800px; margin-left: auto; margin-right: auto; }
</style>
<script>
$(function(){
 $('.summernote').summernote({
        height: 200,
        tabsize: 2,
        lang: 'zh-CN',
        callbacks:{
            onImageUpload:function(files){
                var data = new FormData();
                data.append('image_up',files[0]);
                console.log(data);
                console.log(files[0]);
            }
        }
    });
    $("#btn").click(function () {
        console.log($('.summernote').summernote("code"))
    })

});
</script>
</head>
<body>
<button id="btn">11</button>
<div class="m">
	<div class="summernote">懒人之家欢迎您！（www.lanrenzhijia.com） 1</div>
	<div class="summernote">素材火优质网页素材下载基地（www.sucaihuo.com） 2</div>
</div>
</body>
</html>
