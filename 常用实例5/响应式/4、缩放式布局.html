        /*缩放布局*/
        html, body {
            width: 100%;
            height: 100%;
            font-size: 28px;
            background: #EEE;
            overflow-x: hidden;
        }

        .main {
            width: 750px;
        }

        .nav {
            padding-top: 20px;
            background: #FFF;
        }

        .nav:after {
            display: block;
            height: 0;
            content: "";
            clear: both;
            zoom: 1;
        }

        .nav li {
            float: left;
            margin-bottom: 20px;
            width: 187.5px;
            height: 136px;
        }

        .nav li span {
            display: block;
        }

        .nav li span:nth-child(1) {
            margin: 0 auto 12px;
            width: 80px;
            height: 80px;
            background: lightblue;
            border-radius: 10px;
        }

        .nav li span:nth-child(2) {
            line-height: 44px;
            text-align: center;
        }
    </style>
</head>

<section class="main" id="main">

<script type="text/javascript">
    ~function (desW) {
        //->DESW:设计稿的宽度 WINW:当前屏幕的宽度
        var winW = document.documentElement.clientWidth,
                n = winW / desW,
                oMain = document.getElementById("main");

        //->设置缩放的基点(默认是正中心),我们需要社设置基点为左上角
        oMain.style.webkitTransformOrigin = "left top";
        oMain.style.webkitTransform = "scale(" + n + ")";
