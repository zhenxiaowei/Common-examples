<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--如果是IE9以下的浏览器，将读取以下js文件  主要解决html5新的元素不被ie6-8识别的问题-->
    <!--[if lt IE 9]>
    <script src="../html5.min.js"></script>
    <![endif]-->
</head>
<body>
<!--拖拽
canvas标签是html5中新定义的标签，它是一个画布标签，只能作为一个图形容器，必须使用脚本来绘制图形
-->
<img src="banner1.png" alt="" id="img1"/>
<canvas id="myCanvas" width="1900" height="500" style="border: 1px solid red">
    标签中间的内容，将会被显示在不支持这个标签的浏览器中
</canvas>
</body>
</html>
<script>
    var canvas=document.getElementById("myCanvas");//找到cancas元素
    var ctx=canvas.getContext("2d");//创建content对象
var img=document.getElementById("img1");
    img.onload= function () {
        ctx.drawImage(img,0,0);//把一副图像放到画布上
    }
</script>
