<!DOCTYPE html>
<html>
<head>
    <title>武器装备目标特性工程业务管理系统${Allversion}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/login.css" rel='stylesheet' type='text/css' />
</head>
<body>
<div class="titleName">
    <h3>武器装备目标特性工程业务管理系统</h3>
</div>
<div class="main">
    <div class="login">
        <div class="inset">
            <!--start-main-->
            <form id="myform">
                <div>
                    <!-- <h2><img src='static/img/logo.png'/>目标数据工程采集软件</h2> -->
                    <h2>系统登录<i style="font-size: 16px; margin-left: 10px; font-weight: normal;">LOGIN</i></h2>
                    <span style="margin-top:20px;"><input id="username" type="text" name="username" class="textbox" placeholder="请输入用户名"></span>
                </div>
                <div>
                    <span ><input id="password" type="password" name="password" class="password" placeholder="请输入密码"></span>
                </div>
                <div class="sign">
                    <input type="button" value="登录" class="submit" onclick="check(myform) "/>
                </div>
            </form>
        </div>
    </div>
    <!--//end-main-->
</div>
<div class='footer'>
    <p>Copyright © 2017-2027 中央军委联合参谋部作战局、中央军委装备发展部试验鉴定局</p>

</body>
<script src="js/login.js"></script>
